<html>
	<body>
		<script type="text/javascript">
			var time = parseInt(prompt("Enter any number from 1 to 24:"));

			if (time >= 1 && time <= 12) {
				document.write("<b>Good Morning</b>");
			}


			else if (time >= 13 && time <= 24) {
				document.write("<b>Good Evening</b>");
			}

				else  {
					document.write("<i>You have entered an incorrect number.</i>");
					
				}
		</script>
	</body>
</html>
