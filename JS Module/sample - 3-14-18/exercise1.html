<html>
	<body>
		<script type="text/javascript">
			theDay = prompt("Enter a day:");
			Day = theDay.toLowerCase();
			switch (Day) {
				case "monday":
					document.write("Manic Monday")
				break
				case "tuesday":
					document.write("Super Tuesday")
				break
				case "wednesday":
					document.write("Way Back wednesday")
				break
				case "thursday":
					document.write("Throwback Thursday")
				break
				case "friday":
					document.write("Thank God Its Friday")
				break
				default:
					document.write("Go Back to Grade 1")
			}
		</script>
	</body>
</html>
