<html>
	<body style="font-size: 50px">
		<script type="text/javascript">
			var grade = parseInt(prompt("Enter a grade in your subject: (50 ~ 100)"));

			if (grade >= 98 && grade <= 100) {
				document.write("Your grade equivalent is: <b>1.00</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 95 && grade <= 97) {
				document.write("Your grade equivalent is: <b>1.25</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 92 && grade <= 94) {
				document.write("Your grade equivalent is: <b>1.50</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 89 && grade <= 91) {
				document.write("Your grade equivalent is: <b>1.75</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 86 && grade <= 88) {
				document.write("Your grade equivalent is: <b>2.00</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 83 && grade <= 85) {
				document.write("Your grade equivalent is: <b>2.25</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 80 && grade <= 82) {
				document.write("Your grade equivalent is: <b>2.50</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 77 && grade <= 79) {
				document.write("Your grade equivalent is: <b>2.75</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 75 && grade <= 76) {
				document.write("Your grade equivalent is: <b>3.00</b>");
				document.write("<br><br>You have <b>PASSED</b> the subject.");
			}

			else if (grade >= 50 && grade <= 74) {
				document.write("Your grade equivalent is: <b>5.00</b>");
				document.write("<br><br>Sorry, you have <b>FAILED</b> the subject.");
			}

				else {document.write("<b>Please input a valid grade.</b>")}
		</script>
	</body>
</html>
