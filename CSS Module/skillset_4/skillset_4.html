<html>
	<style>
		#blank {
			border: none;
		}

		#pink {
			background-color: pink;
		}

		#yellow {
			background-color: yellow;
		}

		#green {
			background-color: green;
		}
	</style>

	<table border="1" cellspacing="5" cellpadding="5">
		<tr>
			<th id="blank"></th>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
			<th>Column 4</th>
			<th>Column 5</th>
		</tr>
		<tr>
			<td>Row 1</td>
			<td id="pink" colspan="2" rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Row 2</td>
			<td>5</td>
			<td id="yellow" rowspan="3">6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>Row 3</td>
			<td>8</td>
			<td id="green" colspan="2" rowspan="2">9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>Row 4</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</html>
