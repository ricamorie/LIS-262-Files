<html>
	<head>
		<style type="text/css">
			body {background-color: yellow}
			h1 {text-decoration: underline line-through; font-style: italic}

			#indent {margin-left: 350px; font-family: "courier new"; font-weight: bold;}
			#big {text-align: center;}
			#small {text-align: right;}
		</style>
	</head>
	<body>
		<h1>Heading 1<sup>superscript</sup></h1>
			<hr>
		<h4>Heading 4<sub>subscript</sub></h4>
			<hr>
				<p id="indent">Bold Text <sup >superscript</sup></p>
			<hr>
		<p id="big">
			<big>Big text</big><br>
			<big><big>Big <i>Big</i> text</big></big><br>
			<big><big><big>Big <u>Big</u> Big text</big></big></big>
		</p>
			<hr>
		<p id="small">
			<small>Small text</small><br>
			<small><small>Small small text</small></small><br>
			<small><small><small>Small small small text</small></small></small>
		</p>
			<hr>
	</body>
</html>
